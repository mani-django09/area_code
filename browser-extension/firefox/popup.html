<!DOCTYPE html>
<html>
<head>
  <title>AllAreaCodes Finder</title>
  <style>
    body { width: 280px; font-family: Arial; padding: 15px; }
    input {
      width: 100%; padding: 10px; margin-bottom: 12px;
      border-radius: 6px; border: 1px solid #ccc;
    }
    button, a {
      width: 100%; padding: 10px; margin-bottom: 10px;
      background: #1a73e8; color: white; border: none;
      border-radius: 6px; text-align: center; text-decoration: none;
      cursor: pointer; display: block; font-size: 15px;
    }
    button:hover, a:hover { background: #0d57c6; }
  </style>
</head>

<body>
  <h3>AllAreaCodes.cloud</h3>

  <input id="codeInput" placeholder="Enter area code (e.g. 212)">
  <button id="searchBtn">Search</button>

  <a href="https://allareacodes.cloud" target="_blank">Open Website</a>
  <a href="https://allareacodes.cloud/us-area-codes" target="_blank">US Codes</a>
  <a href="https://allareacodes.cloud/canada-area-codes" target="_blank">Canada Codes</a>

  <script src="popup.js"></script>
</body>
</html>
